<!-- public/views/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exactum greenhouse 2015</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/dist/angularfire.min.js"></script>

    <script src="libs/d3/d3.js"></script>
    <script src="libs/nvd3/nv.d3.js"></script>
    <script src="libs/angular-nvd3/dist/angular-nvd3.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!-- <script src="js/appRoutes.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/services/SoilDataService.js"></script>
    <script src="js/services/TempHumService.js"></script>
    <script src="js/controllers/monitorController.js"></script>
</head>
<body ng-app="app" ng-controller="MonitorController as monitor">

<main role="main">
    <div class="container">
        <h1>Temparature and humidity monitor</h1>
        <p>updated {{monitor.updatedAt | date:'yyyy-MM-dd HH:mm:ss'}}</p>

        <div class="row">
            <div class="col-sm-4">
                <h2>Temperature</h2>
                <div ng-class="'c100 p' + monitor.graphTemperature + ' big green'">
                    <span>{{monitor.graphTemperature}}ÂºC</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Humidity</h2>
                <div ng-class="'c100 p' + monitor.graphHumidity + ' big'">
                    <span>{{monitor.latestHumidity}}%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Soil moisture</h2>
                <div ng-class="'c100 p' + monitor.graphMoisture + ' big orange'">
                    <span>{{monitor.graphMoisture}}%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <nvd3 options="monitor.soilOptions" data="monitor.soilData"></nvd3>
        </div>

    </div>
</main>

</body>
</html>
