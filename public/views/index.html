<!-- public/views/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exactum greenhouse 2015</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/dist/angularfire.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!-- <script src="js/appRoutes.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/controllers/monitorController.js"></script>
</head>
<body ng-app="app" ng-controller="MonitorController as monitor">

<main role="main">
    <div class="container">
        <h1>Temparature and humidity monitor</h1>
        <p>updated {{monitor.updatedAt()}}</p>

        <div class="row">
            <div class="col-sm-6">
                <h2>Temperature</h2>
                {{monitor.latestTemperature()}} ÂºC
            </div>
            <div class="col-sm-6">
                <h2>Humidity</h2>
                {{monitor.latestHumidity()}} %
            </div>
        </div>

        <ul>
            <li ng-repeat="stat in monitor.statistics">{{stat}}</li>
        </ul>
    </div>
</main>

</body>
</html>
